<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=task.author.username) }}">
                <img src="{{ task.author.avatar(70) }}"/>
            </a>
        </td>
        <td>
            {% set user_link %}
            <span class="user_popup">
            <a href="{{ url_for('main.user', username=task.author.username) }}">
                {{ task.author.username }}
            </a>
            </span>
            {% endset %}
            {{ user_link }} added {{ moment(task.timestamp).fromNow() }}
            <br>
            {{ task.body }}
        </td>
    </tr>
</table>
